<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="image/logo.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style/contact.css">
  </head>
  <body>
  <bac>
    <div class=" form-mid">
     
    <div class="wrapper">
    <form id="form">
      <div class="field">
     
        <input type="text" name="to_name" id="to_name" placeholder="Name" required="" >
      </div>
      <div class="field">
        
        <input type="text" name="from_name" id="from_name" placeholder="SurName" required="" >
      </div>
      
      <div class="field">
      <textarea name="Message" class="form-control" id="Message" placeholder="Message"
      required=""></textarea>
      </div>
      <div class="field">
      
        <input type="text" name="reply_to" id="reply_to" placeholder="Reply To" required="" >
      </div>
    </div>
      <input type="submit" id="button" value="Send Email" >
    </form>
  </div>
  </bac>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('user_Fna75sxlzUh1HnsrbCvn1')
</script>
    

<script>

const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_xm3q7fc';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});



</script>

  </body>
</html>
